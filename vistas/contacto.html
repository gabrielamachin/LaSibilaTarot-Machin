        <div class="container mt-5">
          <div class="div text-center my-5">
            <h1 class="display-2 texto__cursiva--color">Contacto</h1>
          </div>
          <form action="" class="row g-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label texto__parrafos--color">Nombre:</label>
              <input type="text" class="form-control texto__parrafos" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label texto__parrafos--color">Apellido:</label>
              <input type="text" class="form-control texto__parrafos" id="apellido" placeholder="Ingresa tu apellido">
            </div>
            <div class="col-md-8">
              <label for="email" class="form-label texto__parrafos--color">Email:</label>
              <input type="text" class="form-control texto__parrafos" id="email" placeholder="alguien@ejemplo.com">
            </div>
            <div class="col-md-4">
              <label for="telefono" class="form-label texto__parrafos--color">Número de teléfono:</label>
              <input type="text" class="form-control texto__parrafos" id="telefono" placeholder="+54 11 123456">
            </div>
            <div class="col-md-12">
              <label for="consulta" class="form-label texto__parrafos--color">Tu comentario o consulta:</label>
              <textarea class="form-control texto__parrafos" id="consulta" rows="3"></textarea>
            </div>
            <div class="col-md-12">
              <input type="submit" class="btn boton__color" value="Enviar">
            </div>
          </form>
        </div>
