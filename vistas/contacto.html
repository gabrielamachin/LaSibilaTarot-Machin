        </header>
        <main>
            <section>
              <div class="seccionprincipal">
                <h1 class="titulo">Contacto</h1>
                <p class="descripcion"> Si tenés alguna duda, consulta o comentario y querés comunicarte conmigo, completá el siguiente formulario
                  y a la brevedad me pondré en contacto con vos.
                </p>
              </div>
              <div class="contacto">
                <label for="nombre" class="form-label contacto__campos">Nombre y apellido:</label>
                <div class="mb-3">
                  <input type="text" class="form-control contacto__placeholder" placeholder="Ingresa tu nombre y apellido">
                </div>
                <label for="email" class="form-label contacto__campos">Email:</label>
                <div class="mb-3">
                  <input type="text" class="form-control contacto__placeholder" placeholder="Ingresa tu email">
                </div>
                <label for="telefono" class="form-label contacto__campos">Numero de teléfono:</label>
                <div class="mb-3">
                  <input type="text" class="form-control contacto__placeholder" placeholder="Tu numero de teléfono">
                </div>
                <div class="mb-3">
                  <label for="consulta" class="form-label contacto__campos">Tu consulta</label>
                  <textarea class="form-control contacto__placeholder" rows="3"></textarea>
                </div>
                <input type="submit" class="boton__gradiente--contacto" value="Enviar">
                <input type="reset" class="boton__gradiente--contacto" value="Reiniciar">
              </div>
            </section>
        </main>
